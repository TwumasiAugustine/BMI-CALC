<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer async></script>
</head>

<body>
    <main id="app">
        <div id="content">
            <h2>BMI Calculator</h2>
            <div id="box">
                <label for="weight">Weight: (kg) </label>
                <input type="" id="weight-el" onload="" onkeyup="onTyping()">
                <label for="height">Height: (cm) </label>
                <input type="text" id="height-el"  onkeyup="onTyping()">
            </div>
                <p id="result-el" class="input">BMI: </p>
                <p id="message-el" class="input">Body Status: Unknown</p> 
                <br>
            <button id="btn"  onclick="bmiResults()" disabled>Calculate</button></div>
        </div> 
    </main>
</body>

</html>
